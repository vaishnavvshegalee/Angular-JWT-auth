<div class="d-flex justify-content-center">
    <div class="card shadow-lg p-3 mb-5" style="width: 26rem;">
        <div class="card-body">
            <h5 class="card-title mb-3">Register</h5>
            <form [formGroup]="form" class="form-group" (submit)="onSubmit()">
                <div class="form-group mb-3">
                    <label for="">Your Name:</label>
                    <input type="email" class="form-control" formControlName="name" placeholder="Email">
                </div>
                <div class="form-group mb-3">
                    <label for="">Email Addess:</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email">
                </div>
                <div class="form-group mb-3">
                    <label for="">Password:</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <button class="btn btn-success" [disabled]="form.invalid">Register</button>
            </form>
        </div>
    </div>
</div>
